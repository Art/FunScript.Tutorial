<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FunScript Tutorial</title>

    <style>
        body {
            font-family: sans-serif;
            padding: 10px;
        }
        h2 {
            font-weight: bold;
            display: inline-block;
        }
        .refresh {
            font-size: 80%;
            margin-left: 10px;
        }
        .header {
            background: #ECECEC;
            padding: 5px;
        }
        .suggestions {
            border: 2px solid #ECECEC;
        }
        li {
            padding: 5px;
            list-style-type: none;
        }
        li img {
            width: 40px;
            height: 40px;
            border-radius: 20px;
        }
        li .username, li .close {
            display: inline-block;
            position: relative;
            bottom: 15px;
            left: 5px;
        }
    </style>
</head>
<body>
    <div id="ractive-container"></div>

    <script id="ractive-template" type="text/ractive">
        <div class="header">
            <h2>Who to follow</h2>
            <a href="#" class="refresh" on-click="refresh">Refresh</a>
        </div>
        {{#suggestions:i}}
        <ul class="suggestions">
            <li>
                <img src="{{avatar_url}}" on-click="close" />
                <a href="{{html_url}}" target="_blank" class="username">
                    {{login}}
                </a>
                <a href="#" class="close" on-click="close">x</a>
            </li>
        </ul>
        {{/suggestions}}
    </script>

    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://cdn.ractivejs.org/latest/ractive.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/rxjs/2.2.26/rx.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/rxjs/2.2.26/rx.async.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/rxjs/2.2.26/rx.async.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/rxjs/2.2.26/rx.coincidence.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/rxjs/2.2.26/rx.binding.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/rxjs/2.2.26/rx.time.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/rxjs-dom/2.0.7/rx.dom.js"></script>
    <script src="app.js"></script>
</body>
</html>
